<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: monospace;
            color: #37ff69;
            background-color: #000000;
            margin: 0;
            padding: 0.1rem 0.5rem;
            font-size: 3em;
            max-width: 100%;
        }
        * {
            text-shadow: currentColor 0 0.1rem 0.5rem;
        }   
        html::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 3px, 4px 100%;
            pointer-events: none;
        }
        .cursor {
            animation: flash 1s linear infinite;
            display: inline-block;
            overflow: visible;
            width: 0;
            font-weight: 100;
        }
        .cursor.line {
            transform: translateX(-0.5ch);
        }
        .cursor.centered {
            transform: translateY(0.5em);
        }
        @keyframes flash {
            from, 50%, to{
                opacity: 1;
            }
            
            51%, 99% {
                opacity: 0;
            }
        }
        #input-before, #input-after {
            background-color: transparent;
            border: none;
            color: inherit;
            font-family: inherit;
            font-size: inherit;
            padding: 0;
            margin: 0;
            width: 100%;
            outline: none;
            caret-color: transparent;
            white-space: pre-wrap;
            word-break: break-all;
        }
        #input-container {
            outline: none;
            caret-color: transparent;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div id="input-container"><span id="input-before"></span><span id="cursor" class="cursor centered">=</span><span id="input-after"></span></div>
    <script>
        document.addEventListener('keydown', (event) => {
            const input1 = document.getElementById('input-before');
            const input2 = document.getElementById('input-after');
            const cursor = document.getElementById('cursor');
            if (event.key === 'Backspace') {
                input1.textContent = input1.textContent.slice(0, -1);
            } else if (event.key === 'ArrowLeft') {
                input2.textContent = input1.textContent.slice(-1) + input2.textContent;
                input1.textContent = input1.textContent.slice(0, -1);
            } else if (event.key === 'ArrowRight') {
                input1.textContent += input2.textContent.slice(0, 1);
                input2.textContent = input2.textContent.slice(1);
            } else if (event.key === 'Delete') {
                input2.textContent = input2.textContent.slice(1);
            } /*else if (event.key === 'Enter') {
                input1.textContent += '\n';
            }*/ else if (event.key === 'v' && event.ctrlKey) {
                // paste from clipboard
                navigator.clipboard.readText().then(x=>input1.textContent += x)
            } else if (event.key.length === 1) {
                input1.textContent += event.key;
            }
            console.log(event.key);
        });
        document.addEventListener('click', () => {
            document.getElementById('cursor').focus();
        });
    </script>
</body>
</html>
