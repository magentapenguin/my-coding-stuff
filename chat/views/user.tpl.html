<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{settings.title}}</title>
    <link rel="stylesheet" href="/static/styles.css" nonce="{{nonce}}">
    <link rel="stylesheet" href="/static/user-styles.css" nonce="{{nonce}}">
    <link rel="prefetch" href="https://www.gravatar.com/avatar/000000000000000000000000000000000000000000000000000000?d=mp" as="image" nonce="{{nonce}}">
    <script src="/static/user-scripts.js" nonce="{{nonce}}" type="module"></script>
    <script src="/static/menu.js" nonce="{{nonce}}"></script>
</head>
<body>
    <main>
        <h1>Settings</h1>
        <nav-menu></nav-menu>
        % if user:
        <div class="centered">
            <form id="avatar-cfg">
                <img alt="Avatar" class="avatar">
                <div class="vflex">
                    <div class="checkbox-group">
                        <input type="radio" id="photo-gravatar" name="photo" value="gravatar"><label for="photo-gravatar"> Gravatar <small><a href="https://gravatar.com/profile">Change</a></small></label>
                    </div>
                    <div class="checkbox-group">
                        <input type="radio" id="photo-url" name="photo" value="url"><label for="photo-url"> URL</label>
                        <div><input class="textlike-input" type="url" id="photo-url-input" name="photo-url" placeholder="URL"></div>
                    </div>
                    <div class="checkbox-group">
                        <input type="radio" id="photo-identicon" name="photo" value="identicon"><label for="photo-identicon"> Identicon</label>
                    </div>
                </div>
                <button id="avatar-save" type="submit">Save</button>
            </form>
            <div id="email-verify">
                <p>Verify your email address to get a <span data-tooltip="true" data-tooltip-text='Looks like:<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Pro 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2024 Fonticons, Inc.--><path fill="#74C0FC" d="M256 0c36.8 0 68.8 20.7 84.9 51.1C373.8 41 411 49 437 75s34 63.3 23.9 96.1C491.3 187.2 512 219.2 512 256s-20.7 68.8-51.1 84.9C471 373.8 463 411 437 437s-63.3 34-96.1 23.9C324.8 491.3 292.8 512 256 512s-68.8-20.7-84.9-51.1C138.2 471 101 463 75 437s-34-63.3-23.9-96.1C20.7 324.8 0 292.8 0 256s20.7-68.8 51.1-84.9C41 138.2 49 101 75 75s63.3-34 96.1-23.9C187.2 20.7 219.2 0 256 0zM369 209c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-111 111-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l64 64c9.4 9.4 24.6 9.4 33.9 0L369 209z"/></svg>'>blue checkmark</span> next to your name!</p>
                <button id="email-verify-send">Send Verification Email</button>
                <div></div>
            </div>
            <script type="module" nonce="{{nonce}}">
                import { initTooltips } from '/static/tooltip.js';
                initTooltips();
            </script>
        </div>
        % else:
            how the heck did you get here?
        % end
    </main>
</body>
</html>
