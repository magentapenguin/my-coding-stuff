<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Website Navigator</title>
        <script src="https://kit.fontawesome.com/433c98b60c.js" crossorigin="anonymous" data-auto-replace-svg="nest"></script>
        <link rel="icon" href="/favicon.svg" type="image/svg+xml">
        <link rel="mask-icon" href="favicon.svg" color="#000000">
        <style>
            body {
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                -webkit-user-select: none;
                user-select: none;
                font-size: calc(1.5rem - 0.35vw);
                height: 100vh;
                width: 100vw;
                overflow: hidden;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            a {
                color: rgb(0, 94, 172);
                text-underline-offset: .15em;
                transition: color 0.25s ease-in-out;
            }
            a:hover {
                color: rgb(0, 57, 104);
            }
            small {
                a {
                    color: rgb(91, 181, 255);
                    text-underline-offset: .15em;
                    transition: color 0.25s ease-in-out;
                }
                a:hover {
                    color: rgb(27, 152, 255);
                }
            }
            .no-dot {
                list-style-type: none;
            }
            .hide {
                display: none;
            }
            .click {
                cursor: pointer;
            }
            main {
                margin: 6rem;
                border-radius: 0.5rem;
                background-color: rgba(255, 255, 255, 0.6);
                backdrop-filter: blur(1rem);
                padding: 1rem;
                padding-left: 2rem;
                padding-right: 2rem;
                box-shadow: 0 0 1rem rgba(0, 0, 0, 0.5);
                height: 70vh;
                width: 60vw;
                overflow: auto;
                h1 {
                    margin-top: 0.5rem;
                }
            }
            .bg {
                filter: sepia(0.25);
                background-image: url('cool-bg.jpg');
                background-position: center;
                background-size: cover;
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
            }
            small {
                position: absolute;
                padding: 0.375rem;
                padding-top: 0.2rem;
                left: 0;
                bottom: 0;
                font-size: 1rem;
                color: white;
                border-top-right-radius: 0.5rem;
                background-color: rgba(0, 0, 0, 0.2);
                backdrop-filter: blur(0.5rem);
            }
            @media screen and (max-height: 600px) {
                main {
                    height: 90vh;
                }
            }
            @media screen and (max-width: 1200px) {
                main {
                    width: 90vw;
                }
            }
            .fa-folder-open {
                transform: translateX(2px);
            }
            .empty {
                font-style: italic;
                display: inline-block;
                margin-left: -1.5em;
            }
            ul:has(> .empty) {
                display: inline-block;
            }
            li:has(> ul > .empty) {
                .click {
                    cursor: default;
                }
                br {
                    display: none;
                }
            }
            .hilite {
                background-color: rgba(238, 255, 0, 0.568);
            }
        </style>
    </head>
    <body>
        <div class="bg"></div>
        <main>
            <h1>Website Navigator</h1>
            <p>Click on the folder icons to expand or collapse the directory tree.
                Click on the files to open them.</p>
            {{!make()}}
        </main>
        <small>Image from <a href="https://unsplash.com/photos/birds-eye-view-of-mountains-eluzJSfkNCk" rel="noopener">Unsplash</a></small>
        <script>
            document.querySelectorAll("li:has(> ul > .empty) .click").forEach(x => {
                x.classList.add("no-fold")
                console.log(x);
            });
            window.onload = () => {
                document.querySelectorAll(".fa-ul li:has(> .fa-ul) .click:not(.no-fold)").forEach(x => {
                    x.addEventListener("click", e => {
                        let y = x.querySelector("& [data-fa-i2svg]").children[0];
                        if (y.classList.values().toArray().includes('fa-folder-closed')) {
                            y.classList.add("fa-solid", "fa-folder-open");
                        } else {
                            y.classList.add("fa-solid", "fa-folder-closed");
                        }
                        x.closest("li").querySelector("ul").classList.toggle("hide");
                    });
                    console.log(x);
                });
            };
            document.querySelectorAll("li:has(> ul > .empty) > .click > .fa-li > i").forEach(x => {
                x.classList.add("fa-solid", "fa-folder");
            });
        </script>
    </body>
</html>
