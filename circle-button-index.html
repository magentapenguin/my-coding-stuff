<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Circle Button</title>
        <script src="/circle-button.js"></script>
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <script src="https://kit.fontawesome.com/433c98b60c.js" crossorigin="anonymous"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
            :root {
                overflow: hidden;
            }
            body {
                font-family: 'Open Sans', sans-serif;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 0;
                --bg: #17141a;
                color: white;
                background-image: url('/bg.jpg');
                background-position: center;
                background-size: cover;
            }
            #extra {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: var(--bg);
                filter: opacity(0.8) brightness(0.5);
                -webkit-backdrop-filter: blur(10px);
                backdrop-filter: blur(10px);
                z-index: -1;
            }
            #particles-js {
                position: absolute;
                width: 100%;
                height: 100%;
                z-index: -1;
                filter: blur(3px);
            }
            #title {
                position: absolute;
                top: 20vh;
                left: 30vw;
                transform: translate(-50%, -50%);
                font-size: 5rem;
                text-align: center;
                margin-bottom: 2rem;
                text-shadow: rgba(255, 255, 255, 0.65) 0 1rem 20px;
            }
            @media screen and (max-width: 900px) {
                #title {
                    top: 10vh;
                    left: 50vw;
                }
            }
            #exit {
                position: absolute;
                top: 10px;
                left: 20px;
                font-size: 2rem;
                color: white;
                text-decoration: none;
            }
            a {
                color: rgb(0, 140, 255);
                text-underline-offset: .15em;
                transition: color 0.25s ease-in-out;
            }
            a:hover {
                color: rgb(1, 124, 224);
            }
            small {
                position: absolute;
                bottom: 10px;
                left: 20px;
                font-size: 1rem;
                color: white;
            }
            #exit:hover::after {
                opacity: 1;
                left: 10px;
            }
            #exit::after {
                position: relative;
                left: 5px;
                content: 'Exit';
                opacity: 0.25;
                font-weight: 600;
                transition: opacity 0.5s ease-in-out, left 0.5s ease-in-out;
            }
            hr.line {
                margin-top: -0.5rem;
                margin-bottom: 0.1rem;
                border-width: 0.15rem;
                border-style: solid;
                width: calc(100% + 20px);
                transform: translateX(-10px);
            }
        </style>
    </head>
    <body>
        <div id="extra"></div>
        <div id="particles-js"></div>
        <a title="Exit" href="/" id="exit" class="icon-link"><i class="fa-solid fa-arrow-left-to-bracket"></i></a>
        <h1 id="title">Circle Button Game<hr class="line"></h1>
        <circle-button id='btn' content="Play"></circle-button>
        <noscript>You do not have javascript active, click <a href="/circle-button.html">here</a> to continue</noscript>
        <small>Image from <a href="https://unsplash.com/photos/ice-capped-mountain-at-daytime-xfngap_DToE">Unsplash</a></small>
        <script>
            const btn = document.getElementById('btn');
            btn.addEventListener('click', () => {
                var x = 0;
                var y = () => {
                    btn.setAttribute("borderspin", x.toString())
                    console.log(x);
                    x+=5;
                    requestAnimationFrame(y)
                }
                y();
                setTimeout(() => {
                    window.location.href = '/circle-button.html';
                }, 1000);
            });
            Object.values(document.getElementsByClassName("icon-link")).forEach((x)=> {x.addEventListener("click", () => {
                x.querySelectorAll("i, svg").forEach((y) => {
                    y.style.display = "none";
                })
                var icon = document.createElement("i");
                icon.classList.add("fa-solid")
                icon.classList.add("fa-spinner-third")
                icon.classList.add("fa-spin")
                x.insertBefore(icon, x.children.item(0))
            })})
        </script>
        <script>particlesJS("particles-js",{particles:{number:{value:160,density:{enable:!0,value_area:800}},color:{value:'#fff'},shape:{type:"circle",stroke:{width:0,color:"#000000"}},opacity:{value:.175,random:!0,anim:{enable:!1}},size:{value:3,random:!0,anim:{enable:!1}},line_linked:{enable:!1},move:{enable:!0,speed:1,direction:"none",random:!0,straight:!1,out_mode:"out",bounce:!1,attract:{enable:!1}}},interactivity:{detect_on:"window",events:{onhover:{enable:!0,mode:"bubble"},onclick:{enable:!1},resize:!0},modes:{bubble:{distance:250,size:0,duration:2,opacity:0,speed:3}}},retina_detect:!0});</script>
    
    </body>
</html>
